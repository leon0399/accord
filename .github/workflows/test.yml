name: .github/workflows/test.yml
content: |
  name: Run Tests

  on:
    push:
      branches:
        - main

  jobs:
    test:
      runs-on: ubuntu-latest

      steps:
        - name: Checkout repository
          uses: actions/checkout@v2

        - name: Set up Python 3.10
          uses: actions/setup-python@v2
          with:
            python-version: 3.10

        - name: Install dependencies
          run: |
            pip install poetry
            poetry install

        - name: Run tests
          run: python -m unittest
